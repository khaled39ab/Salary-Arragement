<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Arrangement</title>
    <!-- Style Sheet  -->
    <link rel="stylesheet" href="style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="container">
        <section>
            <h1 class="text-center text-secondary my-4">Salary Arrangement</h1>
        </section>

        <section class="row">
            <!-- 
                ============================================================================
                ++++++++++++++++++++++++++++++++    Image   ++++++++++++++++++++++++++++++++
                ============================================================================ 
                -->
            <div class="col-sm-5 col-md-6">
                <img class="img-fluid" src="Images/money.jpg" alt="">
            </div>

            <!-- 
                ============================================================================
                ++++++++++++++++++++++++++++++++    Form   ++++++++++++++++++++++++++++++++
                ============================================================================ 
                -->
            <div class="col-sm-5 offset-sm-2 col-md-6 offset-md-0 bg-light">
                <div class="m-4">
                    <form action="/examples/actions/confirmation.php" method="post">
                        <h4 class="text-center fw-bold mb-3">Income</h4>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-5">Income:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="income-field" placeholder="Add Income"
                                    required>
                            </div>
                        </div>
                        <h4 class="text-center fw-bold mb-3">Expenses</h4>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-5">Food:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="food-cost" placeholder="" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-5">Rent:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="rent-cost" placeholder="" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label fs-5">Clothes:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="clothes-cost" placeholder="" required>
                            </div>
                        </div>

                        <!-- 
                            =========================================================
                            +++++++++++++++++++    Calculate Area  ++++++++++++++++++
                            =========================================================
                            -->
                        <div class="row">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary fs-5" type="button" id="calculate-btn">Calculate</button>
                            </div>
                        </div>
                        <div>
                            <h4 class="text-center fw-bold my-4">Total Expenses: <span id="total-expenses" class="amount">00</span></h4>
                            <h4 class="text-center fw-bold my-4">Balance: <span id="balance" class="amount">00</span></h4>
                        </div>
                        <div class="row my-3 justify-content-around">
                            <label class="col-3 col-sm-2 fs-5">Save:</label>
                            <div class="col-6 col-sm-2">
                                <input type="text" class="form-control" id="save-field" required>
                            </div>
                            <label class="col-3 col-sm-2 fs-5">%</label>
                            <button class="btn btn-primary col-3 col-sm-2 fs-5" type="button" id="save-btn">Save</button>
                        </div>
                        <div>
                            <h4 class="text-center fw-bold my-4">Saving Amount: <span class="amount">00</span></h4>
                            <h4 class="text-center fw-bold my-4">Remaining Balance: <span class="amount">00</span></h4>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
